#
# 服务器-配置
server:
  # 端口
  port: 10301
# Spring 配置
spring:
  # 数据源
  datasource:
    # 数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库用户名
    username: root
    # 数据库密码
    password: root
    # 数据库链接
    url: jdbc:mysql://127.0.0.1:3306/spring-boot-oauth2-jwt?useSSL=false&serverTimezone=GMT%2B8&characterEncoding=UTF-8
  redis:
    port: 6379
    host: 127.0.0.1
    password:
    database: 2
#
# 日志 配置
#
logging:
  # 日志等级
  level:
    cn.com.xuxiaowei: debug
    # Spring Cloud 中无法使用 logging.level.web: debug
    org.springframework.web: debug
    org.springframework.security: debug
